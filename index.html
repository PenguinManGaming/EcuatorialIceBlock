		<script>
			const Penguin = document.getElementById("Penguin")
			let penguinY = Penguin.offsetTop - (Penguin.offsetHeight * 1.5);
			document.getElementById("rightside").childNodes.forEach((element) => {
				if (element instanceof Element) {
					element.style.rotate = "-"+Math.atan2(penguinY - element.offsetTop, Penguin.offsetLeft - element.offsetLeft).toString()+"rad"
				}
			})
			document.getElementById("leftside").childNodes.forEach((element) => {
				if (element instanceof Element) {
					element.style.rotate = Math.atan2(penguinY - element.offsetTop, Penguin.offsetLeft - element.offsetLeft).toString()+"rad"
				}
			})
